name: Actions Workflow

on: [push]

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Hello World Javascript Action
        id: hello
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: Khaja
      - name: Hello World Javascript Action Output
        run: echo "{{ steps.hello.outputs.time }}"
